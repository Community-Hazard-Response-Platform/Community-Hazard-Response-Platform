# Hazard Response Platform ETL Configuration

# Database connection
database:
  host: "localhost"
  port: "5432"
  database: "your_database_name"
  username: "your_username"
  password: "your_password"

# CAOP Administrative Boundaries
caop:
  url: "https://geo2.dgterritorio.gov.pt/caop/CAOP_Continente_2024_1-gpkg.zip"
  fname: "caop.zip"

# OpenStreetMap Facilities
osm:
  overpass_url: "http://overpass-api.de/api/interpreter"
  facility_tags:
    emergency:
      hospitals: ["amenity=hospital"]
      fire_stations: ["amenity=fire_station"]
      police: ["amenity=police"]
    healthcare:
      clinics: ["amenity=clinic"]
      pharmacies: ["amenity=pharmacy"]
    shelter:
      schools: ["amenity=school"]
      universities: ["amenity=university"]
      community_centres: ["amenity=community_centre"]
      sports_centres: ["leisure=sports_centre"]