<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="../static/images/logo_light.png" type="image/png">
</head>
<body>

    <div class="card">

        <div class="avatar">
            <div class="avatar-circle"></div>
            <div class="avatar-body"></div>
        </div>
        
        <h2>Log in</h2>

        <form action="/" method="POST" class="form">

            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                class="input-field"
                required
            >

            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                class="input-field"
                required
            >

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn-primary">
                Accept
            </button> 

            <div class="secondary-buttons">
                <button type="button" class="btn-secondary" onclick="window.location.href='reset-password'">
                    Forgot password
                </button>

                <button type="button" class="btn-secondary" onclick="window.location.href='create-account'">
                    New account
                </button>
            </div>

        </form>

    </div>

</body>
</html>
